        function getNotification(){
            $.getJSON( "http://203.24.50.67:2020/getNotification", function( data ) {
                // $('.notification-list').html('<p>haaaaay</p>');
                $('.count-noti').text(data.noti.length)
                for(var i in data.noti){
                    $('.notification-list-page').append('<a href="javascript:void(0);" class="list-group-item"><div class="media"><div class="pull-left p-r-10"><em class="fa fa-exclamation noti-danger"></em></div><div class="media-body"><h5 class="media-heading">'+data.noti[i].hostname+'</h5><p class="m-0"><small>'+data.noti[i].type+'   <span class="label label-info">'+data.noti[i].time+'</span></small></p></div></div></a>') 
                }
            })}
        getNotification();
        $('.delNotif').click(function(){
            $.get('http://203.24.50.67:2020/delNotification', function( data ) {
                    console.log(data);
                    location.reload();
                });
